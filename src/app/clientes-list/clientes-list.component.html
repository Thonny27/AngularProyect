<div>
  <button type="button" [routerLink]="['/add']" class="btn btn-primary">Add</button>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">LastName</th>
    <th scope="col">Age</th>
    <th scope="col">Activity</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cliente of clientes">
    <td>{{cliente.nombre}}</td>
    <td>{{cliente.apellido}}</td>
    <td>{{cliente.edad}}</td>
    <button type="button" [routerLink]="['/edit', cliente.id]" class="btn btn-warning">Edit</button>
    <button type="button" (click)="deleteById(cliente.id)" class="btn btn-danger">Delete</button>
  </tr>
  </tbody>
</table>
