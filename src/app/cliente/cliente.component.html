<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"
             aria-describedby="emailHelp"
             placeholder="Nombres">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"
             placeholder="Password"
             placeholder="Apellidos">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.edad" name="edad"
             placeholder="Password"
             placeholder="Edad">
    </div>
    <button type="submit" (click)="insert()" class="btn btn-primary" *ngIf="cliente.id==null else elseBlock ">Create</button>
  </form>

  <ng-template #elseBlock>
    <button type="submit" (click)="update()" class="btn btn-primary">Update</button>
  </ng-template>

</div>
